name: streaming-etl

services:
  mysql:
    container_name: etl_mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: streaming_db
    command: ["--secure-file-priv=/var/lib/mysql-files"]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/models/schema.sql:/docker-entrypoint-initdb.d/0_schema.sql:ro
    ports:
      - "3307:3306"            # host:container (usa 3307 en tu host)
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  backend:
    container_name: etl_backend
    build:
      context: ./backend
    environment:
      # DB (siempre 3306 dentro de la red Docker)
      MYSQL_HOST: etl_mysql
      MYSQL_PORT: "3306"
      MYSQL_USER: root
      MYSQL_PASSWORD: root123
      MYSQL_DB: streaming_db
      # CSVs (sin l√≠mites)
      USERS_CSV: /app/data/users.csv
      SESSIONS_CSV: /app/data/viewing_sessions.csv
      # Puerto backend
      PORT: "4000"
    volumes:
      - ./backend/data:/app/data:ro   # CSVs reales
      - ./backend/src:/app/src        # hot-reload
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

  frontend:
    container_name: etl_frontend
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "3000:5173"            # abre el frontend en http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:

